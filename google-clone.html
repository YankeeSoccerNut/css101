<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Clone - Made in Week 3</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!--  Everything goes inside our overall wrapper  -->
    <div id="google-wrapper">
      <div id="header">
        <div class="menu">
          <ol>
            <li class="menu-item">Mail</li>
            <li class="menu-item">Images</li>
            <li class="menu-item grid"></li>
            <li class="menu-item bell"></li>
            <li class="menu-item">Profile</li>
          </ol>

        </div>

      </div>
      <div class="content">
        <div class="google-logo">
          <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
        </div>
        <div class="search-bar">
          <input type="text" name="Input" value="">
          <div class="mic"></div>
          <div class="buttons">
            <button class="button" type="button" name="button">Google Search</button>
            <button class="button" type="button" name="button">I'm feeling lucky...</button>
          </div>
        </div>

      </div>
      <div id="footer">
        <div class="footer-left">
          <ul>
            <li class="menu item">Advertising</li>
            <li class="menu item">Business</li>
            <li class="menu item">About</li>
          </ul>
        </div>
        <div class="footer-right">
          <ul>
            <li class="menu item">Privacy</li>
            <li class="menu item">Terms</li>
            <li class="menu item">Settings</li>
          </ul>
        </div>
      </div>
    </div>

  </body>
</html>
